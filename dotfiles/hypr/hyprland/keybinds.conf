$terminal = app2unit ghostty
$lock = caelestia shell lock lock
$menu = caelestia shell drawers toggle launcher

### KEYBINDINGSS ###

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, x, hy3:killactive,
bind = $mainMod, f, togglefloating,
bind = $mainMod, r, exec, hyperctl reload && notify-send "Hyprland reloaded"
bind = $mainMod+SHIFT, r, exec, systemctl --user restart caelestia.service

bind = $mainMod, space, exec, $menu

bind = $mainMod, i, exec, caelestia screenshot -r
bind = $mainMod+SHIFT, i, exec, caelestia screenshot -r -f
bind = $mainMod+SHIFT, d, exec, caelestia shell drawers toggle dashboard
bind = $mainMod+SHIFT, q, exec, caelestia shell drawers toggle session

bind = $mainMod+CTRL, q, exec, $lock

bind = $mainMod, c, hy3:makegroup, h, toggle, ephermeral
bind = $mainMod, v, hy3:makegroup, v, toggle, ephermeral
bind = $mainMod, t, hy3:makegroup, tab, toggle, ephermeral

bind = $mainMod+SHIFT, c, hy3:changegroup, opposite
bind = $mainMod+SHIFT, v, hy3:debugnodes
bind = $mainMod+SHIFT, t, hy3:changegroup, toggletab

bind = $mainMod, n, hy3:changefocus, raise
bind = $mainMod, m, hy3:changefocus, lower

# Move focus with mainMod + arrow keys
bind = $mainMod, h, hy3:movefocus, l, visible
bind = $mainMod, j, hy3:movefocus, d, visible
bind = $mainMod, k, hy3:movefocus, u, visible
bind = $mainMod, l, hy3:movefocus, r, visible
bind = $mainMod, left, hy3:movefocus, l, visible
bind = $mainMod, right, hy3:movefocus, r, visible
bind = $mainMod, up, hy3:movefocus, u, visible
bind = $mainMod, down, hy3:movefocus, d, visible

bind = $mainMod+CTRL, h, hy3:movefocus, l
bind = $mainMod+CTRL, j, hy3:movefocus, d
bind = $mainMod+CTRL, k, hy3:movefocus, u
bind = $mainMod+CTRL, l, hy3:movefocus, r
bind = $mainMod+CTRL, left, hy3:movefocus, l
bind = $mainMod+CTRL, right, hy3:movefocus, r
bind = $mainMod+CTRL, up, hy3:movefocus, u
bind = $mainMod+CTRL, down, hy3:movefocus, d

bind = $mainMod+SHIFT, h, hy3:movewindow, l, once
bind = $mainMod+SHIFT, j, hy3:movewindow, d, once
bind = $mainMod+SHIFT, k, hy3:movewindow, u, once
bind = $mainMod+SHIFT, l, hy3:movewindow, r, once
bind = $mainMod+SHIFT, left, hy3:movewindow, l, once
bind = $mainMod+SHIFT, down, hy3:movewindow, d, once
bind = $mainMod+SHIFT, up, hy3:movewindow, u, once
bind = $mainMod+SHIFT, right, hy3:movewindow, r, once

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

bind = $mod+CONTROL, 1, hy3:focustab, index, 1
bind = $mod+CONTROL, 2, hy3:focustab, index, 2
bind = $mod+CONTROL, 3, hy3:focustab, index, 3
bind = $mod+CONTROL, 4, hy3:focustab, index, 4
bind = $mod+CONTROL, 5, hy3:focustab, index, 5
bind = $mod+CONTROL, 6, hy3:focustab, index, 6
bind = $mod+CONTROL, 7, hy3:focustab, index, 7
bind = $mod+CONTROL, 8, hy3:focustab, index, 8
bind = $mod+CONTROL, 9, hy3:focustab, index, 9
bind = $mod+CONTROL, 0, hy3:focustab, index, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, 穀
bind = $mainMod SHIFT, S, hy3:movetoworkspace, special:穀

bind = $mainMod, M, exec, caelestia toggle music
bind = $mainMod SHIFT, M, hy3:movetoworkspace, special:穀

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Win + '\' for 1password toggle
bind = $mainMod, code:51, exec, 1password --toggle
bind = $mainMod SHIFT, space, exec, 1password --quick-access

