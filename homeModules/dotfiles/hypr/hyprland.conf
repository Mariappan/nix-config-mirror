# https://wiki.hyprland.org/Configuring/

$terminal = wezterm
$fileManager = dolphin
$menu = anyrun
$lock = hyprlock

exec-once = ianny

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = hy3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

### KEYBINDINGSS ###

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, x, hy3:killactive,
bind = $mainMod, m, exit,
bind = $mainMod, f, togglefloating,
bind = $mainMod, r, exec, hyperctl, reload
bind = $mainMod, space, exec, $menu

bind = $mainMod, i, exec, hyprshot -m region -z -o ~/pictures/Screenshots/ -- imv
bind = $mainMod+SHIFT, i, exec, hyprshot -m window -z -o ~/pictures/Screenshots/ -- imv
bind = $mainMod+SHIFT, d, exec, wlr-which-key

bind = $mainMod+CTRL, q, exec, $lock

bind = $mainMod, c, hy3:makegroup, h
bind = $mainMod, v, hy3:makegroup, v
bind = $mainMod, a, hy3:makegroup, tab

# Move focus with mainMod + arrow keys
bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, j, hy3:movefocus, d
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d

bind = $mainMod+SHIFT, h, hy3:movewindow, l, once
bind = $mainMod+SHIFT, j, hy3:movewindow, d, once
bind = $mainMod+SHIFT, k, hy3:movewindow, u, once
bind = $mainMod+SHIFT, l, hy3:movewindow, r, once
bind = $mainMod+SHIFT, left, hy3:movewindow, l, once
bind = $mainMod+SHIFT, down, hy3:movewindow, d, once
bind = $mainMod+SHIFT, up, hy3:movewindow, u, once
bind = $mainMod+SHIFT, right, hy3:movewindow, r, once

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

bind = $mod+CONTROL, 1, hy3:focustab, index, 1
bind = $mod+CONTROL, 2, hy3:focustab, index, 2
bind = $mod+CONTROL, 3, hy3:focustab, index, 3
bind = $mod+CONTROL, 4, hy3:focustab, index, 4
bind = $mod+CONTROL, 5, hy3:focustab, index, 5
bind = $mod+CONTROL, 6, hy3:focustab, index, 6
bind = $mod+CONTROL, 7, hy3:focustab, index, 7
bind = $mod+CONTROL, 8, hy3:focustab, index, 8
bind = $mod+CONTROL, 9, hy3:focustab, index, 9
bind = $mod+CONTROL, 0, hy3:focustab, index, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, 穀
bind = $mainMod SHIFT, S, hy3:movetoworkspace, special:穀

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Win + '\' for 1password toggle
bind = $mainMod, code:51, exec, 1password --toggle
bind = $mainMod SHIFT, space, exec, 1password --quick-access

### WINDOWS AND WORKSPACES ###

windowrulev2 = float, title:(1Password)
windowrulev2 = center, title:(1Password)

windowrulev2 = float, class:(firefox), title:(Page Info - )(.*)
windowrulev2 = size 60% 70%, class:(firefox), title:(Page Info - )(.*)

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

